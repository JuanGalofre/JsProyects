<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
        <form id="survey-form">
            <fieldset id="basic-questions">
                <label id="name-label"><input id="name" type="text" placeholder="Enter your name" required >Name</label>
                <label id="email-label"><input type="email" placeholder="Enter your email">Email</label>
                <label id="number-label"><input id="number" type="number"  placeholder="Enter your age"min="12" max="120" inputmode="numeric" >Age (optional)</label>
            </fieldset>
            <fieldset id="w-questions">
                <label>What option best describes your current role?
                    <select id="dropdown-role"> 
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full time job</option>
                        <option>Full time learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend
                    <label><input type="checkbox">Definitely</label>
                    <label><input type="checkbox">Maybe</label>
                    <label><input type="checkbox">Not sure</label>
                </label>

                <label>What is your favorite feature of freeCodeCamp
                    <select id="dropdown-feature">
                        <option>Select an option</option> 
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open source</option>
                    </select>
                </label>

                <label>What would you like to see improved?(Check all that apply)
                    <label for="FeP"><input id="FeP"name="imprv"type="checkbox"/>Front-end Projects</label>
                    <label for="BeP"><input id="BeP"name="imprv"type="checkbox"/>Back-end Projects</label>
                    <label for="DVz"><input id="DVz"name="imprv"type="checkbox"/>Data Visualization</label>
                    <label for="Chl"><input id="Chl"name="imprv"type="checkbox"/>Challenges</label>
                    <label for="OsC"><input id="OsC"name="imprv"type="checkbox"/>Open Source Community</label>
                    <label for="GhR"><input id="GhR"name="imprv"type="checkbox"/>Gitter help rooms</label>
                    <label for="Vds"><input id="Vds"name="imprv"type="checkbox"/>Videos</label>
                    <label for="CtyM"><input id="CtyM"name="imprv"type="checkbox"/>City Meetups</label>
                    <label for="Wki"><input id="Wki"name="imprv"type="checkbox"/>Wiki</label>
                    <label for="Forum"><input id="Forum"name="imprv"type="checkbox"/>Forum</label>
                    <label for="AddC"><input id="AddC"name="imprv"type="checkbox"/>Additional Courses</label>
                </label>
            </fieldset>
            <fieldset id="sugestions">
                <label>Any comments or sugestions
                    <textarea placeholder="Enter your comment here..."></textarea>
                </label>    
            </fieldset>
            <input type="submit" value="submit" id="submit">
        </form>
        
    </body>
</html>
